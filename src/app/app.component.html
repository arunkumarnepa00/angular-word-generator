<div class="container w-50 mt-5 text-center">
  <div class="text-center display-3 m-3 text-white">
    word limit: {{ limit }}
  </div>
  <input
    type="range"
    min="1"
    max="50"
    value="{{ limit }}"
    class="slider form-control-range"
    (change)="handleSlideChange($any($event.target).value)"
  />
  <button (click)="generate()" class="btn btn-primary d-block m-auto mt-4">Generate</button>
  <div *ngIf="words" class="card card-body mt-4">
    <p>{{ words }}</p>
  </div>
  <div>
    <button (click)="generateCountries()" class="btn btn-primary">Get Countries List</button>
    <div *ngIf="countries" class="card card-body">
      <p>{{ countries }}</p>
    </div>
  </div>
</div>
